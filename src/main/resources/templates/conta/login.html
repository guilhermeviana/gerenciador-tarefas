<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador de tarefas </a>
        </nav>
        <div class="container">
            <h3>Login</h3>
            <form action="/login" method="POST" class="form-signin">
                <div class="form-group">
                    <div class="col-md-9">
                        <input type="email" name="email" placeholder="E-mail" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                        <input type="password" placeholder="Senha"   class="form-control" name="senha">
                    </div>
                </div>

                <div class="form-group">

                    <button type="submit" class="btn btn-success">Login</button>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <div class="alert alert-danger" role="alert" th:if="${param.error}">Não foi possível fazer login</div>
                    </div>
                </div>
                <div class="form-group">
                    <span>Não possui conta? <a href="/registration">Cadastre-se!</a></span>
                </div>
            </form>

        </div>

        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
