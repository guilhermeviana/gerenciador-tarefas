<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Inserir</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador de tarefas </a>
        </nav>
        <div class="container">
            <h3>Novo usu√°rio</h3>
            <form action="/registration" method="POST" class="form-horizontal" th:object="${usuario}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                            <label th:errors="*{email}" class="validation-message"></label>
                        </div>
                        <label>E-mail</label>
                        <input type="email"  maxlength="50" class="form-control" th:field="*{email}">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                            <label th:errors="*{password}" class="validation-message"></label>
                        </div>
                        <label >Senha</label>
                        <input type="password"  maxlength="100" class="form-control" th:field="*{password}">
                    </div>
                </div>


                <button type="submit" class="btn btn-success">Salvar</button>

            </form>
        </div>
        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
