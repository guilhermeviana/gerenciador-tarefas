<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Alterar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
        <div class="container">
            <h3>Nova terefa</h3>
            <form action="/tarefas/alterar" method="POST" class="form-horizontal" th:object="${tarefa}">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
                            <label th:errors="*{titulo}" class="validation-message"></label>
                        </div>
                        <label>Título</label>
                        <input type="text"  maxlength="50" class="form-control" th:field="*{titulo}">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descricao')}">
                            <label th:errors="*{descricao}" class="validation-message"></label>
                        </div>
                        <label >Descrição</label>
                        <input type="text"  maxlength="100" class="form-control" th:field="*{descricao}">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataExpiracao')}">
                            <label th:errors="*{dataExpiracao}" class="validation-message"></label>
                        </div>
                        <label >Data de expiração</label>
                        <input type="date" class="form-control" th:field="*{dataExpiracao}">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>

            </form>
        </div>
        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
